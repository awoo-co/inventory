<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://awoo-co.github.io/cdn//favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="inventory-container">
        <div class="inventory-title">Inventory</div>
        
        <div class="inventory-grid">
            <button class="cube-button"><span>1</span></button>
            <button class="cube-button"><span>2</span></button>
            <button class="cube-button"><span>3</span></button>
            <button class="cube-button"><span>4</span></button>
            <button class="cube-button"><span>5</span></button>
            <button class="cube-button"><span>6</span></button>
            <button class="cube-button"><span>7</span></button>
            <button class="cube-button"><span>8</span></button>
            <button class="cube-button"><span>9</span></button>
            <button class="cube-button"><span>10</span></button>
            <button class="cube-button"><span>11</span></button>
            <button class="cube-button"><span>12</span></button>
            <button class="cube-button"><span>13</span></button>
            <button class="cube-button"><span>14</span></button>
            <button class="cube-button"><span>15</span></button>
            <button class="cube-button"><span>16</span></button>
            <button class="cube-button"><span>17</span></button>
            <button class="cube-button"><span>18</span></button>
            <button class="cube-button"><span>19</span></button>
            <button class="cube-button"><span>20</span></button>
            <button class="cube-button"><span>21</span></button>
            <button class="cube-button"><span>22</span></button>
            <button class="cube-button"><span>23</span></button>
            <button class="cube-button"><span>24</span></button>
            <button class="cube-button"><span>25</span></button>
            <button class="cube-button"><span>26</span></button>
            <button class="cube-button"><span>27</span></button>
        </div>
    </div>

    <!-- KaiOS Softkeys -->
    <div class="softkeys" aria-hidden="false">
        <div class="softkey-left" role="button" tabindex="0">Reload</div>
        <div class="softkey-right" role="button" tabindex="0">Exit</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
